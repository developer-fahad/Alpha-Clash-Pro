<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-[#010313]">
    <main class="min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home-screen" class="">
            <div class="text-white min-h-screen flex flex-col items-center justify-center gap-5 text-center">
                <h1 class="font-anton text-[120px] leading-none uppercase">Alphabet Clash</h1>
                <h1 class="font-poppins">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</h1>
                <button onclick="play()" class="btn bg-white font-poppins text-black">Play Now</button>
            </div>
        </section>
        <section id="playground" class=" hidden">
            <div class="w-[1024px] min-h-screen flex flex-col m-auto items-center justify-center   gap-8">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class="flex justify-center  ">
                        <p class="bg-[#2F2941] text-white px-5 py-3 rounded-b-xl">Don't watch keyboard  while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-full ">
                        <h1 id="display-alphabet" class="uppercase text-[#010313] text-9xl font-bold font-poppins">Y</h1>
                    </div>
                    
                </div>
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                      </div> 
                      <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                      </div>
                </div>
                <div class="w-[1024px] flex justify-between">
                    <button onclick="changeBg()" id="life-btn" class="btn text-white border-0 rounded-full bg-pink-800 hover:bg-pink-900">
                        Life
                        <img src="images/Group 23.svg" alt="">
                        1
                      </button>
                    <button class="btn text-white border-0 rounded-full bg-violet-800 hover:bg-violet-900">
                        Score
                        <img src="images/monetization_on.svg" alt="">
                        1
                      </button>
                </div>
            </div>
        </section>
        <section class="score hidden">
            <div class=" min-h-screen  p-12 flex items-center justify-center border-6 border-red-800">
                <div class="w-[400px] h-[300px] flex flex-col items-center justify-center text-white bg-purple-700 rounded-2xl">
                    <h1 class="mb-4 text-7xl font-poppins"> <span class="text-7xl font-bold">Score: </span>13</h1>
                    <button class="btn mb-4 rounded-full font-poppins">Play Again</button>
                    <p class="mb-4 font-poppins text-lg">Practice will make you a Pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
